steps:
- name: 'gcr.io/cloud-builders/docker'
  id: BUILD_INGRESS
  waitFor: ['-']
  args: [
    'build', '-t', '${_IMAGE_INGRESS}',
    '-f', './Dockerfile.ingress-gcp',
    '--network=cloudbuild',
    '--platform', 'linux/amd64',
    '.'
  ]

- name: 'gcr.io/cloud-builders/docker'
  id: BUILD_BACKEND
  waitFor: ['-']
  args: [
    'build', '-t', '${_IMAGE_BACKEND}',
    '-f', './Dockerfile.backend',
    '--network=cloudbuild',
    '--platform', 'linux/amd64',
    '.'
  ]

- name: 'gcr.io/cloud-builders/docker'
  id: PUSH_INGRESS
  waitFor: BUILD_INGRESS
  args: [
    'push', '${_IMAGE_INGRESS}'
  ]

- name: 'gcr.io/cloud-builders/docker'
  id: PUSH_BACKEND
  waitFor: BUILD_BACKEND
  args: [
    'push', '${_IMAGE_BACKEND}'
  ]

substitutions:
    _REPO: ob-app-sidecar-repo
    _REGISTRY: ${LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}
    _NAME_INGRESS: ob-app-sidecar-develop-ingress
    _NAME_BACKEND: ob-app-sidecar-develop-backend
    _IMAGE_INGRESS: ${_REGISTRY}/${_NAME_INGRESS}
    _IMAGE_BACKEND: ${_REGISTRY}/${_NAME_BACKEND}

images:
  - ${_IMAGE_INGRESS}
  - ${_IMAGE_BACKEND}

options:
  dynamic_substitutions: true
  logging: CLOUD_LOGGING_ONLY
